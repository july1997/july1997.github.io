    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>お問い合わせ</h1>
            </div>
        </div>
    </div>

    <!-- モーダルの設定 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">お問い合わせ完了</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>送信しました。
                        <br>返信の必要のある内容につきましては、後ほど対応いたします。折り返しのメールをお待ち下さい。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
                <!-- /.modal-footer -->
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <section class="contents">
        <div class="contents_inner">
            <div class="container">
                <div class="row" id="step1">
                    <div class="col">
                        <p class="text-center " style="font-size:20px;">ログインが必要です。</p>
                    </div>
                    <div class="w-100 " style="margin-top: 15px; "></div>
                    <div class="col">
                        <input type="submit" class="btn btn-primary" onclick=" signIn() " value="ログインする">
                    </div>
                    <div class="w-100 " style="margin-top: 15px; "></div>
                    <div class="col text-right">
                        <input type="submit" class="btn btn-secondary btn-sm" onclick=" signOut() " value="ログアウト">
                    </div>
                    <div class="w-100 " style="margin-top: 15px; "></div>
                </div>

                <div class="row pt-3" id="step2">
                    <div class="col-md-4 ">
                        <p class="text-right " style="font-size:20px; margin: 0; margin-top: 6px; ">お名前</p>
                    </div>
                    <div class="col-md-5 ">
                        <input type="text " class="form-control " id="name" placeholder="お名前 ">
                    </div>
                    <div class="w-100 " style="margin-top: 15px; "></div>
                    <div class="col-md-4 ">
                        <p class="text-right " style="font-size:20px; margin: 0; margin-top: 6px; ">メールアドレス</p>
                    </div>
                    <div class="col-md-5 ">
                        <input type="email " class="form-control " id="mail" placeholder="メールアドレス ">
                    </div>
                    <div class="w-100 " style="margin-top: 15px;"></div>
                    <div class="col-md-4 ">
                        <p class="text-right " style="font-size:20px; margin: 0; margin-top: 6px; ">要件</p>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-group ">
                            <select class="form-control " id="reqest">
                                <option>不具合</option>
                                <option>ご意見・ご感想</option>
                                <option>その他</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-100 "></div>
                    <div class="col-md-4 ">
                        <p class="text-right " style="font-size:20px; margin: 0; margin-top: 6px; ">内容</p>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-group ">
                            <textarea class="form-control " id="context" rows="5 "></textarea>
                        </div>
                    </div>
                    <div class="w-100" style="margin-top: 10px; "></div>
                    <div class="offset-4 col-4" style="padding-right: 0;">
                        <script src="https://www.google.com/recaptcha/api.js"></script>
                        <div class="g-recaptcha float-none" data-callback="testCallback" data-sitekey="6Ldps3EUAAAAAHyf9Dn5sTSBqc1jQSfv41zjbhGU"></div>
                    </div>
                    <div class="col-4 d-flex align-items-end" style="padding-left: 0;">
                        <input type="submit" class="btn btn-primary" onclick="sendEmail()" disabled="disabled" id="sent" value="送信する">
                    </div>
                </div>
            </div>
        </div>
    </section>
